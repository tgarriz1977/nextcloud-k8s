## ============================================================================
## PERSISTENT VOLUME CLAIM - Para la base de datos de virus
## ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clamav-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2  # EBS en AWS
  resources:
    requests:
      storage: 10Gi

---
## ============================================================================
## DEPLOYMENT DE CLAMAV - VERSIÓN SIMPLIFICADA
## ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamav
  namespace: nextcloud
  labels:
    app: clamav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamav
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: clamav
    spec:
      initContainers:
      ## Init container para descargar base de datos inicial
      - name: clamav-init
        image: clamav/clamav:latest
        command:
        - sh
        - -c
        - |
          echo "Iniciando descarga de base de datos de virus..."
          freshclam --stdout
          echo "Base de datos de virus descargada exitosamente"
        volumeMounts:
        - name: clamav-data
          mountPath: /var/lib/clamav
      
      containers:
      ## Container principal de ClamAV usando la imagen oficial
      - name: clamav
        image: clamav/clamav:latest
        imagePullPolicy: Always
        
        ## Recursos
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        ## Puertos
        ports:
        - name: clamav
          containerPort: 3310
          protocol: TCP
        
        ## Variables de entorno
        env:
        - name: CLAMD_STARTUP_TIMEOUT
          value: "300"
        - name: FRESHCLAM_CHECKS
          value: "24"  # Actualizar cada hora
        
        ## Volúmenes
        volumeMounts:
        - name: clamav-data
          mountPath: /var/lib/clamav
        
        ## Health checks
        livenessProbe:
          tcpSocket:
            port: 3310
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 3310
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      ## Volúmenes
      volumes:
      - name: clamav-data
        persistentVolumeClaim:
          claimName: clamav-pvc

---
## ============================================================================
## SERVICE PARA CLAMAV
## ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: clamav-service
  namespace: nextcloud
  labels:
    app: clamav
spec:
  type: ClusterIP
  ports:
  - name: clamav
    port: 3310
    targetPort: 3310
    protocol: TCP
  selector:
    app: clamav

---
## ============================================================================
## POD DISRUPTION BUDGET
## ============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: clamav-pdb
  namespace: nextcloud
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: clamav
