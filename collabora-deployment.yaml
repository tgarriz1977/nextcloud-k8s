## ============================================================================
## DEPLOYMENT DE COLLABORA
## ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: collabora
  namespace: nextcloud
  labels:
    app: collabora
spec:
  replicas: 1  # Para 80 usuarios, 2 réplicas es suficiente
  selector:
    matchLabels:
      app: collabora
  template:
    metadata:
      labels:
        app: collabora
    spec:
      containers:
      - name: collabora
        image: collabora/code:latest
        imagePullPolicy: Always
        
        ## Variables de entorno para configuración
        env:
        - name: domain
          value: "nubed2\\.tecnicos\\.org\\.ar"  # Dominio de Nextcloud escapado
        
        - name: username
          value: "admin"
        
        - name: password
          valueFrom:
            secretKeyRef:
              name: collabora-secret
              key: password
        
        - name: extra_params
          value: "--o:ssl.enable=false --o:ssl.termination=true --o:welcome.enable=false --o:net.proto=IPv4"
        
        - name: DONT_GEN_SSL_CERT
          value: "true"  # No generar certificados (usa ingress)
        
        - name: dictionaries
          value: "en_US es_AR es_ES"  # Diccionarios español e inglés
        
        ## Límites de recursos
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 3Gi
        
        ## Puerto del contenedor
        ports:
        - name: http
          containerPort: 9980
          protocol: TCP
        
        ## Health checks
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        ## Seguridad
        securityContext:
          capabilities:
            add:
            - MKNOD

---
## ============================================================================
## SECRET PARA CONTRASEÑA DE ADMIN DE COLLABORA
## ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: collabora-secret
  namespace: nextcloud
type: Opaque
stringData:
  password: "CollaboraAdmin123!"  # CAMBIAR ESTO

---
## ============================================================================
## SERVICE PARA COLLABORA
## ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: collabora-service
  namespace: nextcloud
  labels:
    app: collabora
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9980
    targetPort: 9980
    protocol: TCP
  selector:
    app: collabora

---
## ============================================================================
## INGRESS PARA COLLABORA (con SSL)
## ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: collabora-ingress
  namespace: nextcloud
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/upstream-http-params: "nocanon"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/server-snippet: |
      # Configuración especial para websockets de Collabora
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_http_version 1.1;
spec:
  tls:
  - hosts:
    - collabora.tecnicos.org.ar
    secretName: collabora-tls
  rules:
  - host: collabora.tecnicos.org.ar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: collabora-service
            port:
              number: 9980


